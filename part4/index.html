<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <link href="jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function(){
		$.ajax({
                type: "get",
				dataType: 'json',
                url: "json.js",
                timeout: 10000,
                beforeSend: function() {alert("Loading...");},
                error: function(xhr, status, error) {
                    $("#dialog").html("");
                    $("#dialog").append("Error :  " + xhr.status + " - " + error);                 
                    $("#dialog").dialog({
                    title: "jQuery Exception Details",
                    width: 700,
                    buttons: {
                        Close: function () {
                            $(this).dialog('close');
                        }
                    }
                });
                },

				success: function(data) {
				  $.each(data.teammembers, function(i, item) {
                    $("#result").append("<h3>" +
                            data.teammembers[i].name + "</h3>" +
                            data.teammembers[i].title + "<br>" +
                            data.teammembers[i].bio + "<br>");
                    });			
				}
		});	
});        

</script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="result"></div>
           <div id="dialog"></div>
    </section>
    
    <footer></footer>
</section>
</body>
</html>
