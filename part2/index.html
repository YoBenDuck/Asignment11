<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(document).ready(function(){
             $.get("./team.xml", function(t) {
                 var info = ""
                 $(t).find("teammember").each(function() {
                    var teamMem = $(this);
                     
                    var name = "<strong>" + teamMem.find("name").text()+"</strong><br/>";
                    var title = teamMem.find("title").text() + "<br/>";
                    var bio = teamMem.find("bio").text() + "<br/>";                     
                    info += "<p>" + name + title + bio + "</p>"; 
                 });
                 $("#team").html(info);
             });             
        });
          </script>
          
</head>

<section id="container">

            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="team"></div>
    </section>
    
    <footer></footer>
</section>
</body>
</html>
